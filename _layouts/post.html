  <header class="post-header">
    <p>
      <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %} â€¢ <span class="author">{{ page.author }}</span>{% endif %}
    </p>
    <h1 class="post-title" itemprop="title">{{ page.title }}</h1>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
    {% include post-share.html %}
  </div>
</article>
